<script>
const GOOGLE_SCRIPT_URL = "YOUR_WEB_APP_URL_HERE"; // Replace with your own URL

function gradeQuiz() {
  const answers = {
    q1: "a", q2: "d", q3: "c", q4: "b", q5: "b",
    q6: "c", q7: "c", q8: "d", q9: "b", q10: "b"
  };

  let score = 0;
  let total = Object.keys(answers).length;
  let studentAnswers = {};

  for (let q in answers) {
    let ans = document.querySelector(`input[name="${q}"]:checked`);
    studentAnswers[q] = ans ? ans.value : "none";
    if (ans && ans.value === answers[q]) score++;
  }

  let percentage = ((score / total) * 100).toFixed(1);

  // Ask for student name
  let name = prompt("Enter your full name:");

  // Display results on screen
  document.getElementById("result").innerHTML = `
    <h2>Results for ${name}</h2>
    <p><b>Score:</b> ${score}/${total} (${percentage}%)</p>
    <p><b>Status:</b> ${
      percentage >= 80 ? "Excellent 👏" :
      percentage >= 60 ? "Good 😊" : "Try Again 💪"
    }</p>
  `;
  document.getElementById("result").style.display = "block";

  // Send results to Google Sheet
  fetch(GOOGLE_SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: name,
      score: score,
      percentage: percentage,
      answers: studentAnswers
    })
  });
}
</script>
